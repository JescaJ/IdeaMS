<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Idea MS</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
<link th:href="@{/css/home_nav.css}" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid padding">
				<div class="container-fluid padding">
					<div class="row welcome text-center">
						<div class="col-12">
							<h1 class="display-4">Roles</h1>
						</div>
					</div>
				</div>
				
				<div>
				<h6><a th:href="@{/}">Back</a></h6>
				</div>
				<br>
				<a th:href="@{/add_role}" class="container-fluid padding">
					<button type="button" class="btn btn-primary" style="margin:5px;">
				    	Add Role
					</button>
				</a>
				
				<div class="container-fluid padding">
					<table class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Role ID</th>
								<th>Role Name</th>
								<th>Role Description</th>
								<th sec:authorize="hasAnyAuthority('ADMIN')">Creation Date</th>
								<th sec:authorize="hasAnyAuthority('ADMIN')">Created By</th>
								<th sec:authorize="hasAnyAuthority('ADMIN')">Modified Date</th>
								<th sec:authorize="hasAnyAuthority('ADMIN')">Modified By</th>
								<th sec:authorize="isAuthenticated()">Action</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="role: ${listRole}">
								<td th:text="${role.serial_id}">Role ID</td>
								<td th:text="${role.role_name}">Role Name</td>
								<td th:text="${role.role_description}">Role Description</td>
								<td th:text="${role.create_date}" sec:authorize="hasAnyAuthority('ADMIN')">Creation Date</td>
								<td th:text="${role.created_by_global_user_id}" sec:authorize="hasAnyAuthority('ADMIN')">Created By</td>
								<td th:text="${role.modified_date}" sec:authorize="hasAnyAuthority('ADMIN')">Modified Date</td>
								<td th:text="${role.modified_by_global_user_id}" sec:authorize="hasAnyAuthority('ADMIN')">Modified By</td>
								<td>
									<a th:href="@{'/role/edit/' + ${role.serial_id}}">Edit</a>
									&nbsp;&nbsp;&nbsp;
									<div sec:authorize="hasAnyAuthority('ADMIN')">
										<a th:href="@{'/role/delete/' + ${role.serial_id}}">Delete</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
<!-- 				<div> -->
<!-- 					Total Ideas: [[${totalIdeas}]]	-	Page [[${currentPage}]] of [[${totalPages}]]- -->
<!-- 					&nbsp;&nbsp; -->

<!-- 						<span th:unless="${i != currentPage}">[[${i}]]</span> -->
<!-- 					</span> -->
<!-- 				</div> -->
		</div>
</body>
</html>
