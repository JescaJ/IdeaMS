<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Idea MS</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div class="container text-center">
		<br> <br>
		<div>
			<h3>Update User Roles</h3>
		</div>
		<br>
		<form th:action="@{/roles/save}" method="post"
			style="max-width: 600px; margin: 0 auto;" th:object="${user}">
			<input type="hidden" th:field="*{global_user_id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Roles</label>
					<div class="col-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}"
								th:value="${role.serial_id}" th:text="${role.role_name}"
								class="m-2" />
						</th:block>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Update Role</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
