<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Idea MS</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div class="container text-center">
		<br> <br>
		<div>
			<h3>Role Edit</h3>
		</div>
		<br>
		<form th:action="@{/role/save}" method="post"
			style="max-width: 600px; margin: 0 auto;" th:object="${role}">

			<!-- 			// pass the id so as not to create a new field -->
			<input type="hidden" th:field="*{serial_id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">Role Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{role_name}" />
					</div>
				</div>
				<div class="form-group row">

					<label class="col-form-label col-4">Role Description</label>
					<div class="col-8">
						<input type="text" class="form-control"
							th:field="*{role_description}" required />
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Update Role</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
